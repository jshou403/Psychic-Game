<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body style="margin-top: 10px; margin-left: 15px;">

<!-- GAME DISPLAY START -->

    <h4>Psychic Letter Game</h4>

    <p>Guess what letter I'm thinking of.</p>

    <p>
    <!-- WINS and LOSSES -->
        <h6>Wins - 
            <span id="win-text">0</span>
        </h6>

        <h6>Loss - 
            <span id="loss-text">0</span>
        </h6>

    </p>

    <p>
    <!-- GUESSES LEFT and LETTERS GUESSED -->
        <h6>Guesses Left: 
            <span id="guessesleft-text">9</span>
        </h6>

        <h6>Guesses So Far: 
            <span id="lettersguessed-text"></span>
        </h6>
    </p>

<!-- GAME DISPLAY END -->

    <!-- Game.JS link -->
    <script src="assets/javascript/game.js"></script>

</body>
