<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container text-center pt-3">

    <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
            <!-- CARD START -->
            <div class="card">

                <h5 class="card-header bg-dark text-warning">Psychic Letter Game</h5>

                <div class="card-body bg-secondary text-light">

                    <h5 class="card-title"></h5>

                    <img src="assets/images/fortune-teller.jpg" width="65%" class="mb-3" alt="E-Z as A-B-C!">

                    <p class="card-text text-warning">
                        Press any letter to 
                    </p>

                    <div class="row">
                        <div class="col-5 text-right">
                            <p>
                                <!-- WINS and LOSSES -->
                                <h6>Wins -
                                    <span id="win-text">0</span>
                                </h6>

                                <h6>Loss -
                                    <span id="loss-text">0</span>
                                </h6>

                            </p>
                        </div>

                        <div class="col-7 text-left">
                            <p>
                                <!-- GUESSES LEFT and LETTERS GUESSED -->
                                <h6>Guesses Left:
                                    <span id="guessesleft-text">9</span>
                                </h6>

                                <h6>Guesses So Far:
                                    <span id="lettersguessed-text"></span>
                                </h6>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!--CARD END-->
        </div>
        <div class="col-2"></div>
    </div>

    <!-- Game.JS link -->
    <script src="assets/javascript/game.js"></script>

    <!-- Bootstrap JS links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
